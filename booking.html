  <div id="bookingBody">

      <h2 style=" font-size: 30px">BOOKING</h2>
      <br>
      <hr>

  <form id="bookingForm" action="bookingConfirmed.html" method="post">

    <div class="labelBlock">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="John Hyden" pattern=[A-Z\sa-z]{3,20} required>
    </div>
    <div class="labelBlock">
      <label for="email">Your E-mail</label>
      <input type="email" id="email" name="email" placeholder="uq.edu@email.com" required>
    </div>
    <div class="labelBlock">
      <label for="phone">Your Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="1234567890" pattern=(\d{10}) required>
    </div>
    <hr>
    <div class="labelBlock inlined">
      <label for="adult">Adults</label>
      <input type="number" id="adult" name="total_adults" placeholder="2" min="1" required>
    </div>
    <div class="labelBlock inlined">
      <label for="child">Children</label>
      <input type="number" id="child" name="total_children" placeholder="2" min="0" required>
    </div>
    <div class="labelBlock inlined">
      <label for="checkin-date">Check-in Date</label>
      <input type="date" id="checkin-date" name="checkin" required>
    </div>
    <div class="labelBlock inlined">
      <label for="checkout-date">Check-out Date</label>
      <input type="date" id="checkout-date" name="checkout" required>
    </div>
    <div class="labelBlock">
      <label for="room-selection">Select Room Preference</label>
      <select id="room-selection" name="room_preference" required>
        <option value="">Choose a Room from the List</option>
        <option value="first">LUXURY ROOM</option>
        <option value="second">JUNIOR SUITE</option>
        <option value="third">PRESTIGE SUITE</option>
      </select>
    </div>
    <hr>
    <div class="labelBlock">
      <label for="message">Anything Else?</label>
      <textarea id="message" name="visitor_message" placeholder="Tell us anything else that might be important." ></textarea>
    </div>
    <button id="bookingButton" type="submit">Book The Rooms</button>
  </form>
